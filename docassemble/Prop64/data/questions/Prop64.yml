question: >-
  You will need your **case number** and details about your conviction to proceed.  
subquestion: |
  ###You can get these from:
  
    1. **Your documents** that you have saved from your original case(s), or
    2. **Court Records** in the [county](http://www.courts.ca.gov/find-my-court.htm?query=) where you were convicted (call the court, or some county courts have online records), or
    3. **Lawyer** or public defender in your case, or
    4. **RAP Sheet**: Through a fingerprint LiveScan request at a [location in your county at this link](https://www.oag.ca.gov/fingerprints/locations). You will need to submit [this Request for Live Scan Service](http://nebula.wsimg.com/fde1df69bd2c2fd08185efd95f2ae1ac?AccessKeyId=998D9A7AD9360F70BB83&disposition=0&alloworigin=1) and [this Fee waiver](http://nebula.wsimg.com/c7d03fdc83773748d63d537842015111?AccessKeyId=998D9A7AD9360F70BB83&disposition=0&alloworigin=1) (if applicable).  This is the best method if you have convictions in more than one city or county.
  
  Watch this video starting at 3:26 to see how to get your DOJ Rap Sheet. Then, click Continue when you're ready.
  [YOUTUBE -AfT4o5pbSY]
